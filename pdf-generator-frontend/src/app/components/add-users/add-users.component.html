<form [formGroup]="userForm" (submit)="addUser()" class="form">
    <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" type="text" id="name" />
        <div *ngIf="submitted && userForm?.controls?.name?.errors" class="invalid-feedback">
            <div *ngIf="userForm?.controls?.name?.errors">Name is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" type="text" id="email" />
        <div *ngIf="submitted && userForm?.controls?.email?.errors" class="invalid-feedback">
            <div *ngIf="userForm?.controls?.email?.errors?.['required']">Email is required</div>
            <div *ngIf="userForm?.controls?.email?.errors?.['email']">Should be proper email</div>
        </div>
    </div>

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input formControlName="phone" type="number" id="number" />
        <div *ngIf="submitted && userForm?.controls?.phone?.errors" class="invalid-feedback">
            <div *ngIf="userForm?.controls?.phone?.errors">Number is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" formControlName="address" id="address" />
        <div *ngIf="submitted && userForm?.controls?.address?.errors" class="invalid-feedback">
            <div *ngIf="userForm?.controls?.address?.errors">Address is required</div>
        </div>
    </div>
    <button type="submit">Add User</button>
</form>
